<!doctype html5>
<html>
  <head>
    <title>Haas Hall Academy Lottery</title>

      <image src="/static/logo.png" alt="Haas Hall Academy"/>
      <hr/>
    </header>

    </main>
    <script src="/static/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/static/main.js" type="text/javascript"></script>
  </body>
</html>
